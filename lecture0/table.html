<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                margin: 20px;
                border:1px solid black;
                border-collapse: collapse;
                
            }
            th, td{
                border:1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
       <table>
        <thead>
            <tr align="left">
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pecific</td>
                <td>500</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>450</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Indian Ocean</td>
                <td>700</td>
                <td>1900</td>
            </tr>
        </tbody>
       </table>
    </body>
</html>
